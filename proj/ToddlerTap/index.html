<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Toddler Tap</title>
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <canvas id="fxCanvas" class="fxCanvas" aria-hidden="true"></canvas>

  <div id="app" class="app">
    <header class="topbar">
      <div class="topbarLeft">
        <div class="appMark" aria-hidden="true">ğŸŒ€</div>
        <div class="appTitle">
          <div class="name">Toddler Tap</div>
          <div class="tagline">Listenâ€¦ then tap!</div>
        </div>
      </div>

      <button id="settingsHold" class="iconBtn" aria-label="Parent settings">âš™ï¸</button>
    </header>

    <main class="main">
      <!-- Home -->
      <section id="screenHome" class="screen screen--active">
        <div class="homeFull">
          <div class="homeHeader">
            <div class="homeHeadline">Choose a game</div>
            <div class="homeSub">Big taps. Quick wins.</div>
          </div>

          <div class="modeList">
            <button class="modeRow modeRow--food" data-mode="food">
              <img class="modeRowIcon" src="assets/images/ui/mode-food.webp" alt="Food" />
              <div class="modeRowText">
                <div class="modeRowName">Food</div>
                <div class="modeRowNote">Find the snack!</div>
              </div>
              <div class="modeRowArrow" aria-hidden="true">â†’</div>
            </button>

            <button class="modeRow modeRow--animals" data-mode="animals">
              <img class="modeRowIcon" src="assets/images/ui/mode-animals.webp" alt="Animals" />
              <div class="modeRowText">
                <div class="modeRowName">Animals</div>
                <div class="modeRowNote">Find the animal!</div>
              </div>
              <div class="modeRowArrow" aria-hidden="true">â†’</div>
            </button>

            <button class="modeRow modeRow--numbers" data-mode="numbers">
              <img class="modeRowIcon" src="assets/images/ui/mode-numbers.webp" alt="Numbers" />
              <div class="modeRowText">
                <div class="modeRowName">Numbers</div>
                <div class="modeRowNote">Find the number!</div>
              </div>
              <div class="modeRowArrow" aria-hidden="true">â†’</div>
            </button>
          </div>

          <div class="homeTipLine">
            <span class="pill">Tip</span>
            Tap ğŸ”Š to hear it again.
          </div>
        </div>
      </section>

      <!-- Game -->
      <section id="screenGame" class="screen">
        <div class="gameWrap">
          <div class="gameTop">
            <button id="backBtn" class="iconBtn iconBtn--big" aria-label="Back">â†</button>

            <div class="modeChip" id="modeBadge">
              <img id="modeChipIconImg" class="modeChipIconImg" src="assets/images/ui/mode-food.webp" alt="" />
              <span class="modeChipText" id="modeChipText">Food</span>
            </div>

            <button id="replayBtn" class="iconBtn iconBtn--big" aria-label="Replay prompt">ğŸ”Š</button>
          </div>

          <div class="meter" aria-hidden="true">
            <span class="meterStar" id="star1">â˜†</span>
            <span class="meterStar" id="star2">â˜†</span>
            <span class="meterStar" id="star3">â˜†</span>
          </div>

          <div class="promptCard">
            <div class="promptLabel">Listen, then tap the match</div>
            <button id="promptBigReplay" class="promptReplay" type="button">ğŸ”Š Replay</button>
          </div>

          <div id="choices" class="choices" role="group" aria-label="Choices grid"></div>
          <div id="toast" class="toast" aria-live="polite"></div>
        </div>

        <!-- Parent settings modal -->
        <div id="settingsModal" class="modal" role="dialog" aria-modal="true" aria-label="Parent settings">
          <div class="modalCard">
            <div class="modalTitle">Parent settings</div>

            <label class="field">
              <div class="fieldLabel">Difficulty</div>
              <select id="difficultySelect" class="select">
                <option value="easy">Easy (4 choices + stronger hints)</option>
                <option value="standard" selected>Standard (6 choices)</option>
                <option value="challenge">Challenge (6 choices + fewer hints)</option>
              </select>
            </label>

            <label class="field">
              <div class="fieldLabel">Auto replay prompt after idle</div>
              <select id="idleReplaySelect" class="select">
                <option value="off" selected>Off</option>
                <option value="on">On</option>
              </select>
            </label>

            <div class="modalActions">
              <button id="closeSettingsBtn" class="btn">Done</button>
            </div>

            <div class="smallNote">Open settings: press-and-hold âš™ï¸ ~2 seconds.</div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footerText">Toddler Tap â€¢ made with â¤ï¸</div>
    </footer>
  </div>

  <script src="./app.js" defer></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => navigator.serviceWorker.register("./sw.js"));
    }
  </script>
</body>
</html>
