<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHMUP Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>
<script>
    class MainScene extends Phaser.Scene {
        constructor() {
            super({ key: 'MainScene' });
        }

        preload() {
            this.load.image('background', 'https://examples.phaser.io/assets/games/invaders/starfield.png');
            this.load.image('player', 'https://examples.phaser.io/assets/sprites/ship.png');
            this.load.image('bullet', 'https://examples.phaser.io/assets/sprites/bullet.png');
            this.load.image('enemy', 'https://examples.phaser.io/assets/sprites/enemy-bullet.png');
        }

        create() {
            this.add.tileSprite(400, 300, 800, 600, 'background');

            this.player = this.physics.add.sprite(400, 500, 'player');
            this.player.setCollideWorldBounds(true);

            this.cursors = this.input.keyboard.createCursorKeys();
            this.spaceBar = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);

            this.bullets = this.physics.add.group({
                defaultKey: 'bullet',
                maxSize: 20
            });

            this.enemies = this.physics.add.group();

            this.time.addEvent({
                delay: 1000,
                callback: this.spawnEnemy,
                callbackScope: this,
                loop: true
            });

            this.physics.add.overlap(this.bullets, this.enemies, this.hitEnemy, null, this);
        }

        update() {
            if (this.cursors.left.isDown) {
                this.player.setVelocityX(-300);
            } else if (this.cursors.right.isDown) {
                this.player.setVelocityX(300);
            } else {
                this.player.setVelocityX(0);
            }

            if (this.cursors.up.isDown) {
                this.player.setVelocityY(-300);
            } else if (this.cursors.down.isDown) {
                this.player.setVelocityY(300);
            } else {
                this.player.setVelocityY(0);
            }

            if (Phaser.Input.Keyboard.JustDown(this.spaceBar)) {
                this.shootBullet();
            }
        }

        shootBullet() {
            const bullet = this.bullets.get(this.player.x, this.player.y - 20);

            if (bullet) {
                bullet.setActive(true);
                bullet.setVisible(true);
                bullet.body.velocity.y = -300;
                bullet.setCollideWorldBounds(true);
                bullet.on('worldbounds', () => {
                    bullet.setActive(false);
                    bullet.setVisible(false);
                });
            }
        }

        spawnEnemy() {
            const x = Phaser.Math.Between(50, 750);
            const enemy = this.enemies.create(x, 50, 'enemy');
            enemy.setVelocity(0, 100);
        }

        hitEnemy(bullet, enemy) {
            bullet.setActive(false);
            bullet.setVisible(false);
            enemy.destroy();
        }
    }

    const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                debug: false
            }
        },
        scene: MainScene
    };

    const game = new Phaser.Game(config);
</script>
</body>
</html>
