<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Breakout Game with Power-ups</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        canvas {
            background-color: #111;
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="breakoutCanvas" width="480" height="320"></canvas>
    <script>
        const canvas = document.getElementById("breakoutCanvas");
        const ctx = canvas.getContext("2d");

        let ballRadius = 10;
        let balls = [{ x: canvas.width / 2, y: canvas.height - 30, dx: 2, dy: -2 }];
        let paddleHeight = 10;
        let paddleWidth = 75;
        let paddleX = (canvas.width - paddleWidth) / 2;

        let rightPressed = false;
        let leftPressed = false;

        let brickRowCount = 3;
        let brickColumnCount = 5;
        let brickWidth = 75;
        let brickHeight = 20;
        let brickPadding = 10;
        let brickOffsetTop = 30;
        let brickOffsetLeft = 30;

        let bricks = [];
        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1, color: getRandomColor() };
            }
        }

        let score = 0;
        let lives = 3;

        let powerUps = [];

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.addEventListener("touchstart", touchStartHandler, false);
        document.addEventListener("touchmove", touchMoveHandler, false);

        function keyDownHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;
            }
        }

        function touchStartHandler(e) {
            const touchX = e.touches[0].clientX;
            if (touchX > canvas.width / 2) {
                rightPressed = true;
            } else {
                leftPressed = true;
            }
        }

        function touchMoveHandler(e) {
            const touchX = e.touches[0].clientX;
            paddleX = touchX - paddleWidth / 2;
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    let b = bricks[c][r];
                    if (b.status == 1) {
                        balls.forEach(ball => {
                            if (
                                ball.x > b.x &&
                                ball.x < b.x + brickWidth &&
                                ball.y > b.y &&
                                ball.y < b.y + brickHeight
                            ) {
                                ball.dy = -ball.dy;
                                b.status = 0;
                                score++;
                                spawnPowerUp(b.x + brickWidth / 2, b.y + brickHeight / 2);
                                if (score == brickRowCount * brickColumnCount) {
                                    alert("YOU WIN, CONGRATULATIONS!");
                                    document.location.reload();
                                }
                            }
                        });
                    }
                }
            }
        }

        function drawBall(ball) {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == 1) {
                        let brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        let brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = bricks[c][r].color;
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Score: " + score, 8, 20);
        }

        function drawLives() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Lives: " + lives, canvas.width - 65, 20);
        }

        function drawPowerUps() {
            powerUps.forEach(powerUp => {
                ctx.beginPath();
                ctx.rect(powerUp.x, powerUp.y, 10, 10);
                ctx.fillStyle = powerUp.type == "extendPaddle" ? "#00FF00" : "#FF0000";
                ctx.fill();
                ctx.closePath();
            });
        }

        function updatePowerUps() {
            powerUps.forEach((powerUp, index) => {
                powerUp.y += 1;
                if (powerUp.y > canvas.height) {
                    powerUps.splice(index, 1);
                }
                if (
                    powerUp.y > canvas.height - paddleHeight &&
                    powerUp.x > paddleX &&
                    powerUp.x < paddleX + paddleWidth
                ) {
                    activatePowerUp(powerUp.type);
                    powerUps.splice(index, 1);
                }
            });
        }

        function spawnPowerUp(x, y) {
            const type = Math.random() < 0.5 ? "extendPaddle" : "multiBall";
            powerUps.push({ x: x, y: y, type: type });
        }

        function activatePowerUp(type) {
            if (type == "extendPaddle") {
                paddleWidth += 50;
                setTimeout(() => {
                    paddleWidth -= 50;
                }, 10000);
            } else if (type == "multiBall") {
                balls.push({ x: paddleX + paddleWidth / 2, y: canvas.height - 30, dx: 2, dy: -2 });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            balls.forEach(drawBall);
            drawPaddle();
            drawScore();
            drawLives();
            drawPowerUps();
            collisionDetection();
            updatePowerUps();

            balls.forEach((ball, index) => {
                if (ball.x + ball.dx > canvas.width - ballRadius || ball.x + ball.dx < ballRadius) {
                    ball.dx = -ball.dx;
                }
                if (ball.y + ball.dy < ballRadius) {
                    ball.dy = -ball.dy;
                } else if (ball.y + ball.dy > canvas.height - ballRadius) {
                    if (ball.x > paddleX && ball.x < paddleX + paddleWidth) {
                        ball.dy = -ball.dy;
                    } else {
                        balls.splice(index, 1);
                        if (balls.length === 0) {
                            lives--;
                            if (!lives) {
                                alert("GAME OVER");
                                document.location.reload();
                            } else {
                                balls = [{ x: canvas.width / 2, y: canvas.height - 30, dx: 2, dy: -2 }];
                                paddleX = (canvas.width - paddleWidth) / 2;
                            }
                        }
                    }
                }
                ball.x += ball.dx;
                ball.y += ball.dy;
            });

            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
