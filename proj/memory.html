<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Matching Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  #game {
    display: grid;
    grid-template-columns: repeat(4, 100px);
    grid-gap: 10px;
  }
  .card {
    width: 100px;
    height: 100px;
    background-color: #4CAF50;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    color: white;
    cursor: pointer;
    user-select: none;
  }
  .matched {
    background-color: #8BC34A;
    pointer-events: none;
  }
  #score {
    margin-top: 20px;
    font-size: 1.5rem;
  }
</style>
</head>
<body>

<h1>Memory Matching Game</h1>
<div id="game"></div>
<div id="score">Score: 0</div>

<script>
  const allEmojis = [
    'ðŸ˜€', 'ðŸ˜‚', 'ðŸ˜Ž', 'ðŸ˜', 'ðŸ¤”', 'ðŸ˜´', 'ðŸ¤—', 'ðŸ˜±', 'ðŸ˜ƒ', 'ðŸ˜†', 'ðŸ˜Š', 'ðŸ˜‹', 'ðŸ˜œ', 'ðŸ˜', 'ðŸ˜¢', 'ðŸ˜­', 'ðŸ˜¡', 'ðŸ˜ ', 'ðŸ¤¬', 'ðŸ¤¯', 'ðŸ˜²', 'ðŸ¤ª', 'ðŸ˜µ', 'ðŸ¤¤', 'ðŸ¥´', 'ðŸ¤ ', 'ðŸ¥³', 'ðŸ¤¡', 'ðŸ¥¶', 'ðŸ¥µ', 'ðŸ¤§', 'ðŸ˜‡', 'ðŸ¥°', 'ðŸ¤©', 'ðŸ¤“', 'ðŸ˜ˆ', 'ðŸ‘»', 'ðŸ’€', 'â˜ ï¸', 'ðŸ‘½', 'ðŸ‘¾', 'ðŸ¤–', 'ðŸ’©', 'ðŸŽƒ', 'ðŸ‘€', 'ðŸ§ ', 'ðŸ¦·', 'ðŸ¦´', 'ðŸ‘‹', 'ðŸ¤š', 'ðŸ–ï¸', 'âœ‹', 'ðŸ––', 'ðŸ‘Œ', 'ðŸ¤', 'âœŒï¸', 'ðŸ¤ž', 'ðŸ¤Ÿ', 'ðŸ¤˜', 'ðŸ¤™', 'ðŸ‘ˆ', 'ðŸ‘‰', 'ðŸ‘†', 'ðŸ‘‡', 'ðŸ–•', 'ðŸ‘', 'ðŸ‘Ž', 'âœŠ', 'ðŸ‘Š', 'ðŸ¤›', 'ðŸ¤œ', 'ðŸ‘', 'ðŸ™Œ', 'ðŸ‘', 'ðŸ¤²', 'ðŸ¤', 'ðŸ™', 'âœï¸', 'ðŸ’…', 'ðŸ¤³', 'ðŸ’ª', 'ðŸ¦µ', 'ðŸ¦¶', 'ðŸ‘‚', 'ðŸ‘ƒ', 'ðŸ§ ', 'ðŸ¦·', 'ðŸ¦´', 'ðŸ‘€', 'ðŸ‘ï¸', 'ðŸ‘…', 'ðŸ‘„', 'ðŸ’‹'
  ];

  const gameSize = 16;
  let emojisArray = [];
  let firstCard = null;
  let secondCard = null;
  let lockBoard = false;
  let score = 0;

  function getRandomEmojis(count) {
    const shuffled = allEmojis.sort(() => 0.5 - Math.random());
    return shuffled.slice(0, count);
  }

  function createEmojisArray() {
    const selectedEmojis = getRandomEmojis(gameSize / 2);
    emojisArray = selectedEmojis.concat(selectedEmojis);
    shuffle(emojisArray);
  }

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function createBoard() {
    const game = document.getElementById('game');
    game.innerHTML = '';
    createEmojisArray();
    emojisArray.forEach(emoji => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.value = emoji;
      card.textContent = '';
      card.addEventListener('click', flipCard);
      game.appendChild(card);
    });
  }

  function flipCard() {
    if (lockBoard) return;
    if (this === firstCard) return;

    this.textContent = this.dataset.value;

    if (!firstCard) {
      firstCard = this;
      return;
    }

    secondCard = this;
    checkForMatch();
  }

  function checkForMatch() {
    if (firstCard.dataset.value === secondCard.dataset.value) {
      disableCards();
      updateScore();
    } else {
      unflipCards();
    }
  }

  function disableCards() {
    firstCard.classList.add('matched');
    secondCard.classList.add('matched');
    resetBoard();
  }

  function unflipCards() {
    lockBoard = true;
    setTimeout(() => {
      firstCard.textContent = '';
      secondCard.textContent = '';
      resetBoard();
    }, 1000);
  }

  function resetBoard() {
    [firstCard, secondCard, lockBoard] = [null, null, false];
  }

  function updateScore() {
    score++;
    document.getElementById('score').textContent = `Score: ${score}`;
  }

  createBoard();
</script>

</body>
</html>
