<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Math Facts Practice</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --background-color: #f0f8ff;
            --card-background: white;
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 28px;
            margin: 0 0 20px 0;
            text-align: center;
        }

        .settings {
            background-color: var(--card-background);
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 16px;
        }

        h2 {
            font-size: 20px;
            margin: 0 0 16px 0;
            text-align: center;
        }

        .problem {
            font-size: 40px;
            margin: 16px 0;
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        input[type="number"] {
            font-size: 32px;
            width: 120px;
            padding: 8px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            text-align: center;
            -moz-appearance: textfield;
            appearance: textfield;
        }

        /* Hide number input spinners */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .max-number-input {
            font-size: 20px;
            width: 80px;
        }

        button {
            font-size: 18px;
            padding: 12px 24px;
            margin: 8px 0;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s;
            width: 100%;
            max-width: 300px;
            touch-action: manipulation;
        }

        button:active {
            transform: scale(0.98);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 16px 0;
        }

        .stat-box {
            background-color: var(--card-background);
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-size: 16px;
        }

        .feedback {
            font-size: 20px;
            margin: 16px 0;
            min-height: 30px;
            font-weight: 500;
        }

        .practice-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .celebration {
            position: fixed;
            pointer-events: none;
            animation: fall 1s linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 16px 0;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: #f5f5f5;
            padding: 8px 12px;
            border-radius: 8px;
            user-select: none;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin: 0;
        }

        /* iOS-specific styles */
        @supports (-webkit-touch-callout: none) {
            input[type="number"] {
                font-size: 24px;
            }

            .problem {
                font-size: 36px;
            }

            button {
                padding: 16px 24px;
            }
        }

        /* Landscape orientation adjustments */
        @media (orientation: landscape) and (max-height: 600px) {
            .problem {
                font-size: 32px;
                padding: 12px;
            }

            .stats {
                margin: 8px 0;
            }

            .feedback {
                margin: 8px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¢ Math Facts Practice! ðŸŽ¨</h1>
        
        <div class="settings">
            <h2>Choose Your Practice:</h2>
            <div class="checkbox-group">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="addition" checked>
                    <label for="addition">Addition (+)</label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="subtraction">
                    <label for="subtraction">Subtraction (-)</label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="multiplication">
                    <label for="multiplication">Multiplication (Ã—)</label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="division">
                    <label for="division">Division (Ã·)</label>
                </div>
            </div>
            <div style="text-align: center;">
                <label for="maxNumber">Maximum number:</label>
                <input type="number" id="maxNumber" class="max-number-input" value="10" min="1" max="100" pattern="\d*">
            </div>
            <button onclick="startPractice()">Start Practice!</button>
        </div>

        <div id="practiceArea" style="display: none;">
            <div class="practice-container">
                <div class="problem">
                    <span id="question"></span>
                    <input type="number" id="answer" pattern="\d*" inputmode="numeric">
                </div>
                <button onclick="checkAnswer()">Check Answer</button>
                <div class="feedback" id="feedback"></div>
                <div class="stats">
                    <div class="stat-box">
                        Score: <span id="score">0</span>
                    </div>
                    <div class="stat-box">
                        Streak: <span id="streak">0</span>
                    </div>
                    <div class="stat-box">
                        Best: <span id="highStreak">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentAnswer;
        let score = 0;
        let streak = 0;
        let highStreak = 0;
        const emojis = ['ðŸŒŸ', 'â­', 'ðŸŽˆ', 'ðŸŽ‰', 'ðŸŽŠ', 'ðŸ†'];
        const encouragements = [
            "Amazing job!", 
            "You're on fire!", 
            "Math superstar!", 
            "Keep it up!", 
            "Fantastic work!",
            "You're crushing it!"
        ];

        // Focus handling for iOS
        document.addEventListener('DOMContentLoaded', () => {
            const answerInput = document.getElementById('answer');
            answerInput.addEventListener('focus', () => {
                setTimeout(() => {
                    answerInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 300);
            });
        });

        function startPractice() {
            const operations = [];
            if (document.getElementById('addition').checked) operations.push('+');
            if (document.getElementById('subtraction').checked) operations.push('-');
            if (document.getElementById('multiplication').checked) operations.push('Ã—');
            if (document.getElementById('division').checked) operations.push('Ã·');
            
            if (operations.length === 0) {
                alert("Please select at least one type of math fact to practice!");
                return;
            }

            document.getElementById('practiceArea').style.display = 'block';
            generateQuestion(operations);
        }

        function generateQuestion(operations) {
            const maxNumber = parseInt(document.getElementById('maxNumber').value);
            const operation = operations[Math.floor(Math.random() * operations.length)];
            let num1, num2;

            switch(operation) {
                case '+':
                    num1 = Math.floor(Math.random() * (maxNumber + 1));
                    num2 = Math.floor(Math.random() * (maxNumber + 1));
                    currentAnswer = num1 + num2;
                    break;
                case '-':
                    num1 = Math.floor(Math.random() * (maxNumber + 1));
                    num2 = Math.floor(Math.random() * (num1 + 1));
                    currentAnswer = num1 - num2;
                    break;
                case 'Ã—':
                    num1 = Math.floor(Math.random() * (maxNumber + 1));
                    num2 = Math.floor(Math.random() * (maxNumber + 1));
                    currentAnswer = num1 * num2;
                    break;
                case 'Ã·':
                    num2 = Math.floor(Math.random() * maxNumber) + 1;
                    num1 = num2 * (Math.floor(Math.random() * maxNumber) + 1);
                    if (num1 > maxNumber) {
                        [num1, num2] = [num2, Math.floor(num1 / num2)];
                    }
                    currentAnswer = num1 / num2;
                    break;
            }

            document.getElementById('question').textContent = `${num1} ${operation} ${num2} = `;
            document.getElementById('answer').value = '';
            document.getElementById('answer').focus();
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        }

        function createCelebration() {
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.textContent = emoji;
            celebration.style.left = Math.random() * 100 + 'vw';
            celebration.style.fontSize = '2rem';
            document.body.appendChild(celebration);
            
            setTimeout(() => {
                celebration.remove();
            }, 1000);
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const feedback = document.getElementById('feedback');
            
            if (userAnswer === currentAnswer) {
                score += 10;
                streak += 1;
                highStreak = Math.max(highStreak, streak);
                
                const encouragement = encouragements[Math.floor(Math.random() * encouragements.length)];
                feedback.textContent = encouragement;
                feedback.style.color = '#4CAF50';
                
                const celebrationCount = Math.min(5, Math.floor(streak / 3) + 1);
                for (let i = 0; i < celebrationCount; i++) {
                    setTimeout(() => createCelebration(), i * 100);
                }
            } else {
                feedback.textContent = `Not quite! The answer was ${currentAnswer}. Try another!`;
                feedback.style.color = '#f44513';
                streak = 0;
            }
            
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
            document.getElementById('highStreak').textContent = highStreak;
            
            const operations = [];
            if (document.getElementById('addition').checked) operations.push('+');
            if (document.getElementById('subtraction').checked) operations.push('-');
            if (document.getElementById('multiplication').checked) operations.push('Ã—');
            if (document.getElementById('division').checked) operations.push('Ã·');
            
            generateQuestion(operations);
        }

        // Add event listener for the answer input
        document.getElementById('answer').addEventListener('keypress', checkEnter);
    </script>
</body>
</html>
